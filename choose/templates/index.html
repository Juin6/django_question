{% extends 'base.html' %}

{% block body %}
    <h1>Questions</h1>
    {% for question in questions %}
        <p>{{question.id}}</p>
        <p>{{question.title}}</p>
        <a href="{% url 'choose:detail' id=question.id %}">link</a>
        <a href="{% url 'choose:delete' id=question.id %}">delete</a>
        <hr>

    {% endfor %}
{% endblock %}
